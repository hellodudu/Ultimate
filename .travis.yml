sudo: false
language: go

services:
  - mysql

go:
  - 1.12.x
  - tip

env:
  - GO111MODULE=on

matrix:
  allow_failures:
    - go: tip

jobs:
  include:
    - stage: game
      script: 
        - cd game-service
        - make build
    - stage: arena
      script: 
        - cd arena-service
        - make build

install:
  - go mod download

