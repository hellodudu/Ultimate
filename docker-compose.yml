  fluentd:
    build:
      context: fluentd/
    container_name: fluentd
    volumes:
      - ./fluentd/etc/:/fluentd/etc/
      - ./fluentd/log/:/fluentd/log
    links:
      - "elasticsearch"
    logging:
      driver: "json-file"
      options:
          max-size: "1G"
          max-file: "2"
    ports:
      - "24224:24224"
      - "24224:24224/udp"

  elasticsearch:
    image: elasticsearch
    expose:
      - 9200
    ports:
      - "9200:9200"

  kibana:
    image: kibana
    links:
      - "elasticsearch"
    ports:
      - "5601:5601"
