version: "3"

services:
  
  ultimate-service-arena:
    build: arena-service/
    image: ultimate-service-arena
    container_name: ultimate-service-arena
    ports:
      - "3306"
      - "8080"
    volumes:
      - "./log/:/log"
      - "./config/:/config"
    environment:
      MICRO_SERVER_ID: 2001
      MICRO_REGISTRY: "consul"
      MICRO_REGISTRY_ADDRESS: "host.docker.internal:8500"
      MICRO_BROKER: "nsq"
      MICRO_BROKER_ADDRESS: "host.docker.internal:4150"
      MYSQL_ADDR: "host.docker.internal"
    links:
      - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: host.docker.internal:24224
        tag: docker.ultimate.arena
    depends_on:
      - "consul"
      - "nsqd"
      - "fluentd"

  ultimate-service-game:
    build: game-service/
    image: ultimate-service-game
    container_name: ultimate-service-game
    ports:
      - "7030:7030"
      - "3306"
      - "8080:8080"
    volumes:
      - "./log/:/log"
      - "./config/:/config"
    environment:
      MICRO_SERVER_ID: 1001
      MICRO_REGISTRY: "consul"
      MICRO_REGISTRY_ADDRESS: "host.docker.internal:8500"
      MICRO_BROKER: "nsq"
      MICRO_BROKER_ADDRESS: "host.docker.internal:4150"
      MYSQL_ADDR: "host.docker.internal"
    links:
      - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: host.docker.internal:24224
        tag: docker.ultimate.game

    depends_on:
      - "consul"
      - "nsqd"
      - "fluentd"
      - "ultimate-service-arena"

  consul:
    image: consul
    command: "agent -dev -log-level=info -data-dir=/consul_data -ui -client=0.0.0.0"
    container_name: consul
    ports:
      - "8500:8500"
    volumes:
      - "./consul_data/:/consul_data"
      - "./config/:/config"
    links:
      - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: host.docker.internal:24224
        tag: docker.consul
    depends_on:
      - "fluentd"

  nsqlookupd:
    image: nsqio/nsq
    command: /nsqlookupd -log-level=info
    container_name: nsqlookupd
    ports:
      - "4160:4160"
      - "4161:4161"
    links:
      - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: host.docker.internal:24224
        tag: docker.nsq.lookupd

  nsqd:
    image: nsqio/nsq
    command: /nsqd --data-path=/nsq_data -log-level=info -lookupd-tcp-address=host.docker.internal:4160 
    container_name: nsqd
    depends_on:
      - nsqlookupd
      - nsqadmin
    volumes:
      - "./nsq_data/:/nsq_data"
    ports:
      - "4150:4150"
      - "4151:4151"
    links:
      - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: host.docker.internal:24224
        tag: docker.nsq.nsqd

  nsqadmin:
    image: nsqio/nsq
    command: /nsqadmin -lookupd-http-address=host.docker.internal:4161
    container_name: nsqadmin
    depends_on:
      - nsqlookupd  
    ports:
      - "4171:4171"
    links:
      - fluentd
    logging:
      driver: fluentd
      options:
        fluentd-address: host.docker.internal:24224
        tag: docker.nsq.admin

