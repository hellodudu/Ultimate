version: "3"

services:
  
  ultimate-service-arena:
    build: arena-service/
    image: ultimate-service-arena
    container_name: ultimate-service-arena
    ports:
      - "3306"
      - "8080"
    volumes:
      - "./log/:/log"
      - "./config/:/config"
    environment:
      MICRO_SERVER_ID: 2001
      MICRO_REGISTRY: "consul"
      MICRO_REGISTRY_ADDRESS: "consul:8500"
      MICRO_BROKER: "nsq"
      MICRO_BROKER_ADDRESS: "nsqd:4150"
      MYSQL_ADDR: "host.docker.internal"
    depends_on:
      - "consul"
      - "nsqd"

  ultimate-service-game:
    build: game-service/
    image: ultimate-service-game
    container_name: ultimate-service-game
    ports:
      - "7030:7030"
      - "3306"
      - "8080:8080"
    volumes:
      - "./log/:/log"
      - "./config/:/config"
    environment:
      MICRO_SERVER_ID: 1001
      MICRO_REGISTRY: "consul"
      MICRO_REGISTRY_ADDRESS: "consul:8500"
      MICRO_BROKER: "nsq"
      MICRO_BROKER_ADDRESS: "nsqd:4150"
      MYSQL_ADDR: "host.docker.internal"
    depends_on:
      - "consul"
      - "nsqd"
      - "ultimate-service-arena"

  consul:
    image: consul
    command: "agent -dev -log-level=info -data-dir=/consul_data -ui -client=0.0.0.0"
    hostname: consul
    ports:
      - "8500:8500"
    volumes:
      - "./consul_data/:/consul_data"
      - "./config/:/config"

  nsqlookupd:
    image: nsqio/nsq
    command: /nsqlookupd -log-level=info
    container_name: nsqlookupd
    hostname: nsqlookupd
    ports:
      - "4160:4160"
      - "4161:4161"

  nsqd:
    image: nsqio/nsq
    command: /nsqd --data-path=/nsq_data -log-level=info -lookupd-tcp-address=nsqlookupd:4160 
    depends_on:
      - nsqlookupd
      - nsqadmin
    hostname: nsqd
    volumes:
      - "./nsq_data/:/nsq_data"
    ports:
      - "4150:4150"
      - "4151:4151"

  nsqadmin:
    image: nsqio/nsq
    command: /nsqadmin -lookupd-http-address=nsqlookupd:4161
    hostname: nsqadmin
    depends_on:
      - nsqlookupd  
    ports:
      - "4171:4171"

