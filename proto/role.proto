message cs_role_get_info {
    required int32 account_id = 1;
}

message role_info {
    optional string role_id = 1;
    optional string name = 2;
    optional int32 sex = 3;
    optional int32 level = 4;
}

message sc_role_get_info {
    required int32 result = 1;
    optional role_info role = 2;
}

message cs_role_create_role {
    required string name = 1;
    required int32 sex = 2;
}

message sc_role_create_role {
    required int32 result = 1;
}
